name: cat_cuisine
description: Keep track of your cat meal preferences.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  intl: ^0.17.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.0
  flex_color_scheme: ^7.3.1
  collection: ^1.17.2
  flutter_riverpod: ^2.4.0
  permission_handler: ^11.0.1
  image_picker: ^1.0.4
  image_cropper: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/data/brand_data.json
    - assets/pictures/Cat_01.png
    - assets/pictures/Cat_02.png
    - assets/pictures/Cat_03.png
    - assets/pictures/Cat_04.png
    - assets/pictures/Cat_05.png
    - assets/pictures/Cat_06.png
    - assets/pictures/Cat_07.png
    - assets/pictures/Cat_08.png
    - assets/pictures/Cat_09.png
